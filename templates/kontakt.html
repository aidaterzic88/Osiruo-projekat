<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Kontakt stranica - tvojfotograf.com" />
  <title>Kontakt | Tvoj Fotograf</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3fcef, #d4f9e2);
      color: #2b4d36;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    #kontakt {
      width: 100%;
      max-width: 800px;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #kontakt h2 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #3c8c62;
      border-bottom: 2px solid #3c8c62;
      padding-bottom: 5px;
      text-align: center;
    }

    #kontakt p {
      margin: 10px 0;
      line-height: 1.6;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 25px 0;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #a4d4b4;
      border-radius: 8px;
      font-size: 1em;
      background-color: #f9fdfb;
      color: #333;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #5dbb88;
      box-shadow: 0 0 5px rgba(93, 187, 136, 0.4);
      outline: none;
    }

    button {
      background-color: #3c8c62;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #50a377;
    }

    .social-links {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .social-links a {
      color: #3c8c62;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #256f4a;
    }

    a {
      color: #3c8c62;
      text-decoration: underline;
    }

    a:hover {
      color: #256f4a;
    }
  </style>
</head>
<body>
  <section id="kontakt">
    <h2>Kontakt</h2>
    <p>Kontaktirajte nas putem emaila ili popunite formu ispod za dodatne informacije.</p>
    
    <form>
      <input type="text" placeholder="Vaše ime" required>
      <input type="email" placeholder="Vaš email" required>
      <textarea placeholder="Vaša poruka" rows="5" required></textarea>
      <button type="submit">Pošalji</button>
    </form>

    <p>Email: <a href="mailto:info@tvojfotograf.com">info@tvojfotograf.com</a></p>

    <p>Pratite nas i na društvenim mrežama:</p>
    <div class="social-links">
      <a href="https://www.instagram.com/tvojfotograf" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/tvojfotograf" target="_blank">Facebook</a>
      <a href="https://twitter.com/tvojfotograf" target="_blank">Twitter</a>
    </div>

    <p>Za više informacija o našim uslugama, pogledajte naš 
      <a href="cjenovnik.html" target="_blank">Cjenovnik</a>.
    </p>
  </section>
</body>
</html>
